<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
  <h1>BMI Calculator</h1>
  <div class="bmi-calc">
    <div class="inputs">
        <div class="name">
            <label for="name">Full Name</label>
            <input  class="name" type="text" id="name" placeholder="Enter your full name">
        </div>
        <div class="weight">
            <label for="weight">Weight (kg):</label>
            <input  class="weight" type="number" id="weight" placeholder="Enter your weight">
        </div>
          <div class="height">
              <label for="height">Height (cm):</label>
              <input class="height" type="number" id="height" placeholder="Enter your height">
          </div>
      </div>
  </div>
  
  <div class="button-result">
    <a id="calculateButton">Calculate BMI</a>
    
    <p>Your BMI is: <span id="result"></span></p>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
